<div class="guides-grid">
<div class="guide-card">
    <div class="guide-card-header">
        <h2 class="guide-title">{{ theme.themeName | shortTitle }}</h2>
    </div>
    <div class="guide-card-body">
        <p class="guide-description"> Author: {{ theme.userId.username }}</p>
    </div>
    <div class="guide-card-footer">
        <a [routerLink]="['/catalog', theme._id]" class="view-guide-btn">View Guide</a>
    </div>
</div></div>
