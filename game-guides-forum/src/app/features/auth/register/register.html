
<body>

<div class="register-container">
    <div class="register-title">Enter Tevyat</div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Traveler Name</label>
            <input 
                type="text" 
                name="username" 
                id="username"                     
                formControlName="username"
                placeholder="Enter your name">
        </div>
        @if(isUsernameValid) {
                    <p class="error">
                        {{ usernameErrorMsg }}
                    </p>
                }
        
        <div class="form-group">
            <label for="email">Magic Scroll (Email)</label>
            <input  [class.input-error]="isEmailValid"
                    type="text" 
                    name="email" 
                    id="email"
                    formControlName="email"
                    placeholder="Enter your email">
        </div>
        @if(isEmailValid) {
                    <p class="error">
                        {{ emailErrorMsg }}
                    </p>
                }
                
                

        @if  (errorMessage()){
                <p class="error">
                    {{errorMessage()}}
                </p>
                }


        <div class="form-group">
            <label for="tel">Echo Crystal (Phone)</label>
            <input [class.input-error]="telError"
                    type="tel" id="tel" name="tel" 
                    placeholder="888 888 888"
                    formControlName="tel"
                    placeholder="Enter your phone number">
        </div>

        <!-- ПОНЕЖЕ ИМА ГРУПА ВЪВ FORMGROUP, ЗА ДА БЪДЕ ДОСТЪПЕНА СЕ ПРАВИ DIV С ПОСОЧЕНАТА ГРУПА, ЗА ДА СЕ ДОСТЪПЯТ ЕЛЕМЕНТИТЕ Й -->
                <div formGroupName="passwords">


        <div class="form-group">
            <label for="password">Secret Key</label>
            <input
                         [class.input-error]="isPasswordsValid"
                        type="password" 
                        name="password" 
                        id="password" 
                        placeholder="Create a password"
                        formControlName="password">
                        
                    @if(isPasswordsValid) {
                        <p class="error">
                            {{ passwordErrorMsg }}
                        </p>
                    }
        </div>
        <div class="form-group">
            <label for="rePassword">Repeat Secret Key</label>
            <input 
            [class.input-error]="isPasswordsValid"
                        type="password" 
                        name="rePassword" 
                        id="rePassword" 
                        formControlName="rePassword"
                        placeholder="Confirm your password">
                    @if(isPasswordsValid) {
                        <p class="error">
                            {{ rePasswordErrorMsg }}
                        </p>
                    }
                </div>
            </div>

        
        <button type="submit" class="register-button" [disabled]="!registerForm.valid">Begin Journey</button>
    </form>
    <div class="extra-links">
        Already a traveler? <a routerLink="/login">Return to Login</a>
    </div>
</div>

</body>
